backend:
  name: github
  repo: philiplackmaker/folio-2018

media_folder: static/assets
public_folder: assets

collections:

  - name: projects
    label: Projects
    folder: 'src/pages/projects'
    create: true
    fields:
      - { name: path, label: Path }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }      